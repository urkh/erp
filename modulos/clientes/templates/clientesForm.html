{% extends 'base.html' %}


{% block titulo %} Registro de nuevo Cliente {% endblock %}



{% block contenido %}



<div class="row-fluid">
	<div class="span12">
		<div class="widget">
			<div class="widget-title">
				<h4><i class="icon-reorder"></i>Sample Form</h4>
				<span class="tools">
					<a href="javascript:;" class="icon-chevron-down"></a>
					<a href="javascript:;" class="icon-remove"></a>
				</span>
			</div>

			<div class="widget-body form">
				<form action="" method="post" class="form-horizontal" id="form" >{% csrf_token %}
					

					<div class="control-group">
						<label class="control-label">Rif:</label>
						<div class="controls">
							<input name="rif" type="text" class="span4 popovers" data-trigger="hover" data-content="Popover body goes here. Popover body goes here." data-original-title="Popover header" />
						</div>
					</div>


					<div class="control-group">
						<label class="control-label">Nombre:</label>
						<div class="controls">
							<input name="nombre" type="text" class="span6 popovers" data-trigger="hover" data-content="Popover body goes here. Popover body goes here." data-original-title="Popover header" />
						</div>
					</div>


					<div class="control-group">
						<label class="control-label">Apellido:</label>
						<div class="controls">
							<input name="apellido" type="text" class="span6 popovers" data-trigger="hover" data-content="Popover body goes here. Popover body goes here." data-original-title="Popover header" />
						</div>
					</div>


					<div class="control-group">
						<label class="control-label">Fecha Registro:</label>
						<div class="controls">
							<input name="fechaReg" type="text" class="span6 popovers" data-trigger="hover" data-content="Popover body goes here. Popover body goes here." data-original-title="Popover header" />
						</div>
					</div>


                    <div class="control-group">
						<label class="control-label">Custom Dropdown</label>
						<div class="controls">
							<select class="span6 chosen" data-placeholder="Choose a Category" tabindex="1">
								<option value="" />
								<option value="Category 1" />Category 1
								<option value="Category 2" />Category 2
								<option value="Category 3" />Category 5
								<option value="Category 4" />Category 4
							</select>
						</div>
					</div>

					


					<div class="form-actions">
						<button type="submit" class="btn btn-success">Submit</button>
						<button type="button" class="btn">Cancel</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
